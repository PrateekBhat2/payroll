build:
  version: "1.0.0"
server:
  port: 8080
spring:
  application:
    name: payroll
  config:
    import:
      "optional:configserver:http://localhost:8071"
  datasource:
    url: jdbc:h2:mem:testdb
    username: pb
    password: ""
    driverClassName: org.h2.Driver
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    database-platform: org.hibernate.dialect.H2Dialect
  h2:
    console:
      enabled: true
  profile:
    active: "dev"